    <head>
        <title>My Ikigai</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/ipod.css"/>
        <link rel="stylesheet" type="text/css" href="../css/ikigai.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="../js/my_ikigai.js"></script>
    </head>
<body>
    <div id="screen">

        <!-- HEAD BAR -->
        <div class="head-bar">
            <a href="menu.html"><img src="../img/menu-white.png" alt="" class="menu-button"></a>
            <a href="my_ikigai.html"><img src="../img/add-white.png" alt="" class="home-button"></a>
            <a href="my_ikigai.html"><h1 class="header">ikigai</h1></a>
        </div>

        <!-- TITLE -->
        <h2>my ikigai</h2>

        <!-- IKIGAI IMAGE -->
        <!--<img src="../img/ikigai2.png" alt="" class="diagram">-->
        <div class="ikigai-diagram">
            <div class="ikigai-paid-for" id="paid">paid</div>
            <div class="ikigai-good-at" id="good">good</div>
            <div class="ikigai-needs" id="need">need</div>
            <div class="ikigai-love" id="love">love</div>
        </div>

        <div class="ikigai-info" id="ikigai_info">
            <div id="paid_info" class="info">paid</div>
            <div id="good_info" class="info">good</div>
            <div id="need_info" class="info">need</div>
            <div id="love_info" class="info">love</div>
        </div>

        <div class="legend">
            <div class="legend-spot" id="legend-paid"></div>
            <div class="legend-info">Paid for</div>
            <div class="legend-spot" id="legend-good"></div>
            <div class="legend-info">Good at</div>
            <div class="legend-spot" id="legend-need"></div>
            <div class="legend-info">World needs</div>
            <div class="legend-spot" id="legend-love"></div>
            <div class="legend-info">You love</div>
            <div class="legend-info-ikigai">Center For ikigai</div>
        </div>
