<html>
    <head>
        <title>My Ikigai</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/ipod.css"/>
        <link rel="stylesheet" type="text/css" href="../css/ikigai.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="../js/my_ikigai.js"></script>
    </head>
<body>
    <div id="screen">

        <!-- HEAD BAR -->
        <div class="head-bar">
            <a href="menu.html"><img src="../img/menu-white.png" alt="" class="menu-button"></a>
            <a href="add_tag.html"><img src="../img/add-white.png" alt="" class="home-button"></a>
            <h1 class="header">ikigai</h1>
        </div>

        <!-- TITLE -->
        <h2>my ikigai</h2>

        <div class="ikigai-diagram">
            <div class="ikigai-paid-for" id="paid" class="circle">
                <h3 class="circle-text" id="paid-circle"></h3>
            </div>
            <div class="ikigai-good-at" id="good">
                <h3 class="circle-text" id="good-circle"></h3>
            </div>
            <div class="ikigai-needs" id="need">
                <h3 class="circle-text" id="need-circle"></h3>
            </div>
            <div class="ikigai-love" id="love">
                <h3 class="circle-text" id="love-circle"></h3>
            </div>
        </div>

        <div class="ikigai-info" id="ikigai_info">
            <div id="paid_info" class="info">&nbsp</div>
            <div id="good_info" class="info">&nbsp</div>
            <div id="need_info" class="info">&nbsp</div>
            <div id="love_info" class="info">&nbsp</div>
        </div>

        <div class="legend">
            <div class="legend-spot" id="legend-paid"></div>
            <div class="legend-info">paid for</div>
            <div class="legend-spot" id="legend-good"></div>
            <div class="legend-info">good at</div>
            <div class="legend-spot" id="legend-need"></div>
            <div class="legend-info">world needs</div>
            <div class="legend-spot" id="legend-love"></div>
            <div class="legend-info">you love</div>
        </div>
        
    </div>
</body>
</html>
