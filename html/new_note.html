<html>
    <head>
        <title>New Note</title>
        <link rel="stylesheet" type="text/css" href="../css/ipod.css"/>
        <link rel="stylesheet" type="text/css" href="../css/new_note.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script type="text/javascript" src="../js/new_note.js"></script>
    </head>
    <body>
        <div id="screen">

            <!-- HEAD BAR -->
            <div class="head-bar">
                <a href="notes.html"><img src="../img/left-point-white.png" alt="" class="menu-button"></a> 
                <h1 class="header">new note</h1>
            </div>

            <!-- NOTES -->
            <input type="text" name="" value="title..." class="title">
            <textarea name="content" rows="8" cols="80" class="content">note...</textarea>
            
            <!-- DONE BUTTON -->
            <a href="notes.html">
                <button type="button" name="button" class="done-button" id="submit_tag">
                    <h3>done</h3>
                </button>
            </a>
            
            <!-- MORE BAR -->
            <div class="more-bar">
                <img src="../img/settings-white.png" alt="" class="bar-buttons settings-button">
                <img src="../img/more-white.png" alt="" class="bar-buttons more-button">
            </div>

            <!-- SETTING ITEMS -->
            <div class="setting-items">
                <img src="../img/settings-white.png" alt="" class="bar-buttons setting">
                <img src="../img/attach-white.png" alt="" class="bar-buttons attach">
                <img src="../img/camera-white.png" alt="" class="bar-buttons camera">
                <img src="../img/image-white.png" alt="" class="bar-buttons image">
                <img src="../img/draw-white.png" alt="" class="bar-buttons draw">
                <img src="../img/voice-white.png" alt="" class="bar-buttons voice">
            </div>
            
            <!-- MORE ITEMS -->
            <div class="more-items">
                <img src="../img/delete-white.png" alt="" class="bar-buttons delete">
                <img src="../img/copy-white.png" alt="" class="bar-buttons copy">
                <img src="../img/forward-white.png" alt="" class="bar-buttons forward">
                <img src="../img/collab-white.png" alt="" class="bar-buttons collab">
                <img src="../img/label-white.png" alt="" class="bar-buttons label">
                <img src="../img/more-white.png" alt="" class="bar-buttons more">
            </div>
            
        </div>
   </body>
</html>

* bg iphone img is 363x762px
* iphone 'screen' is apprx 300x530 -->
