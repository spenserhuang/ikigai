<html>
    <head>
        <title>Notes</title>
        <link rel="stylesheet" type="text/css" href="../css/ipod.css"/>
        <link rel="stylesheet" type="text/css" href="../css/notes.css"/>
    </head>
    <body>
        <div id="screen">

            <!-- HEAD BAR -->
            <div class="head-bar">
                <a href="menu.html"><img src="../img/menu-white.png" alt="" class="menu-button"></a> 
                <a href="my_ikigai.html"><img src="../img/home-white.png" alt="" class="home-button"></a> 
                <h1 class="header">notes</h1> 
            </div>
            
            <!-- SEARCH BAR -->

            <div class="menu-search menu-item">
                <form class="input" action="index.html" method="post">
                    <input type="text" name="search" value="" class="text-field">
                </form>
                <button type="button" name="button" class="search-button">
                    <img src="../img/search-black.png" alt="">
                </button>
            </div>


            <!-- NOTES LIST -->
            <div class="notes-list">
                <div class="notes-item">
                    <h2 class="item-number">1.</h2>
                    <h2 class="item-title">assignments</h2>
                    <img src="../img/right-arrow-black.png" alt="" class="more-button">
                </div>
                
                <div class="notes-item">
                    <h2 class="item-number">2.</h2>
                    <h2 class="item-title">groceries</h2>
                    <img src="../img/right-arrow-black.png" alt="" class="more-button">
                </div>
                
                <div class="notes-item">
                    <h2 class="item-number">3.</h2>
                    <h2 class="item-title">diet recipes</h2>
                    <img src="../img/right-arrow-black.png" alt="" class="more-button">
                </div>
                
                <div class="notes-item">
                    <h2 class="item-number">4.</h2>
                    <h2 class="item-title">misc.</h2>
                    <img src="../img/right-arrow-black.png" alt="" class="more-button">
                </div>
            </div>


            <!-- ADD BUTTON -->
            <a href="new_note.html">
                <button type="" name="+" class="add-button">
                    <img src="../img/add-white.png" alt="">
                </button>
            </a>
                        
            
        </div>
   </body>
</html>
