<body>
    <div id="screen">
        <!-- ADD TAG -->
        <div class="head-bar">
            <a href="calendar.html"><img src="../img/left-point-white.png" alt="" class="menu-button"></a> 
            <h1 class="header">add event</h1>
        </div>
        
        <div class="content">
            <!-- EVENT TITLE -->
            <div class="input-grid">
                <input type="text" id="title" placeholder="event title" class="general-input">
            </div>
            
            <!-- EVENT TIME -->
            <div class="event-time item">
                <img src="../img/time-black.png" alt="" class="form-item-img">
                <h3 class="form-item-title">time:</h3>
                <form class="time-input">
                    <h5>start</h5><input type="datetime-local" name="" value="">
                    <h5>end</h5><input type="datetime-local" name="" value="">
                </form>
            </div>
            
            <!-- LOCATION -->
            <div class="event-location item">
                <img src="../img/location-black.png" alt="" class="form-item-img">
                <h3 class="form-item-title">location:</h3>
                <input type="text" id="title" placeholder="address" class="general-input">
            </div>
            
            <!-- TAGS -->
            <div class="event-tags item">
                <img src="../img/label-outline-black.png" alt="" class="form-item-img">
                <h3 class="form-item-title">tags:</h3>
                <div class="tag-buttons">
                    <button type="button" name="button" id="love-button">love</button>
                    <button type="button" name="button" id="paid-button">paid</button>
                    <button type="button" name="button" id="need-button">need</button>
                    <button type="button" name="button" id="good-button">good</button>
                </div>
            </div>
            
            <!-- NOTES -->
            <div class="event-notes item">
                <img src="../img/event-note-black.png" alt="" class="form-item-img">
                <h3 class="form-item-title">notes:</h3>
                <textarea name="content" rows="8" cols="80" class="content"></textarea>
            </div>
