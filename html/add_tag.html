<html>
    <head>
        <title>add tag</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/ipod.css"/>
        <link rel="stylesheet" type="text/css" href="../css/add_tag.css"/>
        <link rel="stylesheet" type="text/css" href="../css/pretty-checkbox.min.css"/>
    </head>
    <body>
        <div id="screen">

            <!-- HEAD BAR -->
            
            <div class="head-bar">
                <a href="my_ikigai.html"><img src="../img/left-point-white.png" alt="" class="menu-button"></a> 
                <a href="my_ikigai.html"><h1 class="header">add tag</h1></a> 
            </div>

            <!-- TAG NAME -->
            
            <div class="task-title">
                <h2>tag name:</h2>
                <input type="text" name="" value="">    
            </div>
            
            <!-- TAG CATEGORIES -->
            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                   <input type="checkbox" />
                   <div class="state p-primary">
                       <label>what you like...</label>
                   </div>
                </div>
            </div>

            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                   <input type="checkbox" />
                   <div class="state p-primary">
                       <label>what you're good at...</label>
                   </div>
                </div>
            </div>

            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                       <input type="checkbox" />
                       <div class="state p-primary">
                           <label>what the world needs...</label>
                       </div>
                   </div>
            </div>

            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                   <input type="checkbox" />
                   <div class="state p-primary">
                       <label>what you can be paid for...</label>
                   </div>
               </div>
            </div>

            <!-- DONE BUTTON -->
            
            <a href="#">
                <button type="button" name="button" class="done-button">
                    <h3>done</h3>
                </button>
            </a>
            

        </div>
   </body>
</html>
