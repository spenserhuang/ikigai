<html>
    <head>
        <title>add tag</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/ipod.css"/>
        <link rel="stylesheet" type="text/css" href="../css/add_tag.css"/>
        <link rel="stylesheet" type="text/css" href="../css/pretty-checkbox.min.css"/>
    </head>
    <body>
        <div id="screen">

            <!-- HEAD BAR -->
            
            <div class="head-bar">
                <a href="my_ikigai.html"><img src="../img/left-point-white.png" alt="" class="menu-button"></a> 
                <h1 class="header">add tag</h1>
            </div>

            <!-- TAG NAME -->
            
            <div class="task-title">
                <h2>tag name:</h2>
                <input type="text" name="" value="" id="tagname">    
            </div>
            
            <!-- TAG CATEGORIES -->
            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                   <input type="checkbox" id="love" />
                   <div class="state p-primary">
                       <label>what you love</label>
                   </div>
                </div>
            </div>

            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                   <input type="checkbox" id="good" />
                   <div class="state p-primary">
                       <label>what you're good at</label>
                   </div>
                </div>
            </div>

            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                       <input type="checkbox" id="need" />
                       <div class="state p-primary">
                           <label>what the world needs</label>
                       </div>
                   </div>
            </div>

            <div class="tag-category">
                <div class="pretty p-default p-round p-smooth">
                   <input type="checkbox" id="paid" />
                   <div class="state p-primary">
                       <label>what you can be paid for</label>
                   </div>
               </div>
            </div>

            <!-- DONE BUTTON -->
            
            <a href="#">
                <button type="button" name="button" class="done-button" id="submit_tag">
                    <h3>done</h3>
                </button>
            </a>
            

        </div>

        <script src="https://code.jquery.com/jquery-1.8.3.min.js"></script>
        <script src="../js/add_tag.js"></script>
   </body>
</html>
