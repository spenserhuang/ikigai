<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Add-Event</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/common.css" />
</head>
<body>
    <div class="wrapper">
        <table class="navigator">
            <tr>
                <td><i class="material-icons navigator-icon">clear</i></td>
                <td><span id="navigator-save" class="pointer">Save</span></td>
            </tr>
        </table>
        <div class="content">
            <form id="dataform" action="#" method="get">
                <div class="input-grid">
                    <input type="text" id="title" placeholder="Input headline" class="general-input">
                </div>
                <div class="input-grid">
                    <i class="material-icons content-icon">access_time</i>
                    <div>
                        <span class="sign-date">From:</span>
                        <input type="text" class="general-input input-date" id="from-day" placeholder="day" />
                        <span class="date-split">/</span>
                        <input type="text" class="general-input input-date" id="from-month" placeholder="month" />
                        <span class="date-split">/</span>
                        <input type="text" class="general-input input-date" id="from-year" placeholder="year" />
                        <span class="date-split"></span>
                        <input type="text" class="general-input input-date" id="from-time" placeholder="time" />
                    </div>
                    <div class="date-row">
                        <span class="sign-date">To:</span>
                        <input type="text" class="general-input input-date" id="to-day" placeholder="day" />
                        <span class="date-split">/</span>
                        <input type="text" class="general-input input-date" id="to-month" placeholder="month" />
                        <span class="date-split">/</span>
                        <input type="text" class="general-input input-date" id="to-year" placeholder="year" />
                        <span class="date-split"></span>
                        <input type="text" class="general-input input-date" id="to-time" placeholder="time" />
                    </div>
                    <div class="date-row">
                        <span class="sign-date">Whole day</span>
                        <i class="material-icons wholeday pointer" id="wholeday">autorenew</i>
                    </div>
                </div>
                <div class="input-grid">
                    <i class="material-icons content-icon">location_on</i>
                    <input type="text" class="general-input" id="location" placeholder="location" />
                </div>
                <div class="input-grid">
                    <i class="material-icons content-icon">alarm</i>
                    <div class="remind-box">
                        <span class="remind">Remind me</span>
                        <input type="text" class="general-input" id="remind" placeholder="?" />
                        <span class="remind">min before</span>
                    </div>
                </div>
                <div class="input-grid">
                    <i class="material-icons content-icon">event_note</i>
                    <input type="text" class="general-input" id="note" placeholder="Note" />
                </div>
                <div class="">
                    <i class="material-icons content-icon">donut_large</i>
                    <div class="remind-box">
                        <span class="remind">Add Ikigai Tags:</span>
                    </div>
                    <table>
                        <tr>
                            <td width="45px"></td>
                            <td width="80px"><div class="ikigai-choice pointer noselect" id="ikigai-love">Love</div></td>
                            <td width="80px"><div class="ikigai-choice1 pointer noselect" id="ikigai-good">Good</div></td>
                            <td width="80px"><div class="ikigai-choice1 pointer noselect" id="ikigai-need">Need</div></td>
                            <td width="80px"><div class="ikigai-choice pointer noselect" id="ikigai-paid">Paid</div></td>
                        </tr>
                    </table>
                </div>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <script type="text/javascript" src="js/addevent.js"></script>
</body>
</html>
